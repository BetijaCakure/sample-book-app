name: Sample Book Application Workflow

on:
  push:
    branches: ["main", "github_workflows"]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
  deploy-dev:
    runs-on: self-hosted
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          environment: 'DEV'
          port: '1010'
  test-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'mtararujs/api-automation'
          ref: 'books_tests'
      - uses: actions/checkout@v4
        with:
          repository: 'mtararujs/sample-book-app'
          ref: 'main'
          path: 'sample-book-app'
      - name: Run a one-line script
        run: ls
      - uses: ./sample-book-app/.github/actions/deploy
        with:
          environment: 'DEV'
          test-suite: 'BOOKS'
  deploy-stg:
    runs-on: self-hosted
    needs: [test-dev]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          environment: 'STG'
          port: '2020'
  test-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: 'DEV'
          test-suite: 'BOOKS'
  deploy-prd:
    runs-on: self-hosted
    needs: [test-stg]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          environment: 'PRD'
          port: '3030'
  test-prd:
    runs-on: self-hosted
    needs: [deploy-prd]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: 'DEV'
          test-suite: 'BOOKS'